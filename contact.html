<section id="contact" class="fade-in-section">
    <div class="contact-content">
        <h1>Contact me.</h1>
        <p>
            If you have any questions or want to work with me, feel free to contact me. </p>
        <div class="form-container">
            <form action="https://formsubmit.co/40691f47cb6a579f7a7803954ab40d7c" method="POST">
                <input type="text" name="_honey" style="display:none" />

                <input type="hidden" name="_captcha" value="false" />

                <input type="hidden" name="_next" value="https://defancet.github.io/defancet-portfolio/form_submitted.html" />

                <div class="input-group">
                    <span id="name-error"> </span>
                    <input type="text" maxlength="50" placeholder="Your Name" id="contact-name" name="Name" onkeyup="validateName()">
                </div>

                <div class="input-group">
                    <span id="email-error"></span>
                    <input type="email" maxlength="254" placeholder="Your Email" id="contact-email" name="Email"  onkeyup="validateEmail()">
                </div>

                <div class="input-group">
                    <span id="subject-error"></span>
                    <input type="text" maxlength="100" placeholder="Subject" id="contact-subject" name="Subject" onkeyup="validateSubject()">
                </div>

                <div class="input-group">
                    <span id="message-error"></span>
                    <textarea rows="5" maxlength="500" placeholder="Message" id="contact-message" name="Messagee" onkeyup="validateMessage()"></textarea>
                </div>

                <button type="submit" onclick="return validateForm()">
                    <span id="contact-button-text">Send Message</span>
                    <span class="material-symbols-outlined">send</span>
                </button>
                <span id="message-sent" style="display: none; color: #4fcc4b;">Message sent</span>
                <span id="submit-error"></span>
            </form>
        </div>
        <a href="index.html" class="cta">
            <svg width="25px" height="15px" viewBox="0 0 13 10">
                <path d="M1,5 L11,5"></path>
                <polyline points="8 1 12 5 8 9"></polyline>
            </svg>
            Back
        </a>
    </div>
</section>
